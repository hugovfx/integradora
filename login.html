<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio sesion</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <header class="header">
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo center">Tianguis UTCH</a>
            </div>
        </nav>
    </header>
    <main class="container">
        <div class="row">
            <div class="col s12 m6">
                <h1 class="center-align">Iniciar Sesion</h1>
                <div class="input-field">
                    <input type="email" id="correo" class="validate">
                    <label for="correo">Correo</label>
                </div>
                <div class="input-field">
                    <input type="password" id="pass" class="validate">
                    <label for="pass">Contrase√±a</label>
                </div>
                <div class="center-align">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Iniciar Sesion
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
            <div class="col s12 m6 center-align">
                <img src="imgs/cazadorNW.png" alt="Cazadores Logotipo" class="responsive-img">
            </div>
        </div>
    </main>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
