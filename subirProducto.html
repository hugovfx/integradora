<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="Js_nosotros/script.js"></script>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="container">
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo center">Tianguis de Cerro Verde</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="#">Inicio</a></li>
                </ul>
            </div>
        </nav>
        
        <div class="row">
            <div class="col s12">
                <h3 class="center-align">Agregar nuevo producto nuevo</h3>
                <form>
                    <div class="input-field">
                        <input type="text" id="titulo">
                        <label for="titulo">Titulo</label>
                    </div>
                    <div class="input-field">
                        <input type="number" id="precio">
                        <label for="precio">Precio</label>
                    </div>
                    <div class="input-field">
                        <select id="categoria">
                            <option value="1">Comida/bebida</option>
                            <option value="2">Electronica/dispositivo</option>
                            <option value="3">Servicio</option>
                            <option value="4">Cosmeticos</option>
                            <option value="5">Automoviles</option>
                            <option value="6">Papeleria</option>
                        </select>
                        <label for="categoria">Categoría</label>
                    </div>
                    <div class="input-field" id="estado-container">
                        <select id="estado">
                            <option value="nuevo">Nuevo</option>
                            <option value="seminuevo">Seminuevo</option>
                            <option value="usado">Usado</option>
                        </select>
                        <label for="estado">Estado</label>
                    </div>
                    <div class="input-field">
                        <textarea id="descripcion" class="materialize-textarea"></textarea>
                        <label for="descripcion">Descripción</label>
                    </div>
                    <div class="input-field file-field">
                        <div class="btn">
                            <span>Seleccionar Imagen</span>
                            <input type="file">
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" type="text">
                        </div>
                    </div>
                    <button class="btn waves-effect waves-light" type="submit">Agregar Producto
                        <i class="material-icons right">send</i>
                    </button>
                </form>
            </div>
        </div>
        <footer class="page-footer">
            <div class="container">
                <div class="row">
                    <div class="col l6 s12">
                        <h5 class="white-text">Tianguis UTCH</h5>
                        <img src="/imgs/logoUTCH.png" alt="Logo UTCH" class="responsive-img" style="max-width: 150px;">
                    </div>
                    <div class="col l4 offset-l2 s12">
                        <h5 class="white-text">Síguenos</h5>
                        <ul>
                            <li><a class="grey-text text-lighten-3" href="#"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ0i33FIU2HGLcUOAsvcvIdoyAz_Cqb-g2eUBGBtRguzg&s" alt="Icono" width="20px" class="icono"> Facebook</a></li>
                            <li><a class="grey-text text-lighten-3" href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/1200px-Instagram_icon.png" alt="Icono" width="20px" class="icono"> Instagram</a></li>
                            <li><a class="grey-text text-lighten-3" href="#"><img src="https://img.freepik.com/vector-gratis/twitter-nuevo-logotipo-2023-x-vector-fondo-blanco_1017-45422.jpg?size=338&ext=jpg&ga=GA1.1.1788068356.1716163200&semt=ais_user" alt="Icono" width="20px" class="icono"> Twitter</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var elems = document.querySelectorAll('select');
            M.FormSelect.init(elems);

            var menu = document.getElementById("categoria");
            var estadoContainer = document.getElementById("estado-container");

            estadoContainer.style.display = "none";  // Ocultar el menú de estado inicialmente

            menu.addEventListener("change", function () {
                if (menu.value == "2") {
                    estadoContainer.style.display = "block";  // Mostrar el menú de estado si la categoría es Electrónica
                } else {
                    estadoContainer.style.display = "none";  // Ocultar el menú de estado en otras categorías
                }
            });
        });
    </script>
</body>

</html>
