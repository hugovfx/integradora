<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="Js_nosotros/script.js"></script>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
</head>

<body>

    <div style="width: 100%; background-color: white; border-radius: 10px; margin: 0 auto;">
        <center>
            <div class="navbar">
                <h2>Tianguis de Cerro Verde</h2>
                <a href="">
                    <h2 class="iniciobutton">Inicio</h2>
                </a>
            </div>
        </center>
        <center>
            <div class="dv0">
                <form class="formprod" action="">
                    <div class="dv01">
                        <h3>Agregar nuevo producto nuevo</h3>
                        <br>
                        <input type="text" placeholder="Titulo">
                        <br>
                        <input type="number" placeholder="Precio">
                        <br>
                        <select class="menu2" name="" id="categoria">
                            <option value="1">Comida/bebida</option>
                            <option value="2">Electronica/dispositivo</option>
                            <option value="3">Servicio</option>
                        </select>
                        <br>
                        <select class="menu2" name="" id="estado">
                            <option value="nuevo">Nuevo</option>
                            <option value="seminuevo">Seminuevo</option>
                            <option value="usado">Usado</option>
                        </select>
                        <br>
                        <textarea name="descripcion" id="" placeholder="Descripcion"></textarea>
                    </div>
                    <div class="dv02">
                        <h3>Ubicacion</h3>
                        <img class="imgcover" src="/imgs/mapaUTCH.png" alt="">
                        <select class="menu" name="" id="">
                            <option value="">Ti</option>
                            <option value="">Dn</option>
                            <option value="">Meca</option>
                            <option value="">Mantenimiento</option>
                            <option value="">Cafeteria</option>
                            <option value="">Entrada</option>
                            <option value="">Laboratorios</option>
                            <option value="">Canchas</option>
                            <option value="">Biblioteca</option>
                        </select>
                        <h3>Seleccionar Imagen</h3>
                        
                        <div style="display: flex; flex-direction: row; align-self: center; width: auto; height: 100%;">
                            <input style="align-self: center;" type="file">
                            <input type="submit">
                        </div>
                    </div>
                </form>
            </div>
        </center>
        <footer>
            <div class="footer-content">
                <h3>Tianguis Utch</h3>
                <img src="/imgs/logoUTCH.png" class="logoinfder" alt="">
                <div class="logitos">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ0i33FIU2HGLcUOAsvcvIdoyAz_Cqb-g2eUBGBtRguzg&s"
                        alt="" width="20px" class="icono">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/1200px-Instagram_icon.png"
                        alt="" width="20px" class="icono">
                    <img src="https://img.freepik.com/vector-gratis/twitter-nuevo-logotipo-2023-x-vector-fondo-blanco_1017-45422.jpg?size=338&ext=jpg&ga=GA1.1.1788068356.1716163200&semt=ais_user"
                        alt="" width="20px" class="icono">
                </div>
            </div>
        </footer>
    </div>
</body>
  <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
</html>
