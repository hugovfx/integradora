<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />


</head>

<body>
    <header>
        <p>Tianguis UTCH</p>
    </header>
    <div class="card">
        <form action="" class="form-class">
            <h1>Contactanos</h1>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" placeholder="Raul Toldeo"><br>
            <label for="correo">Correo</label>
            <input type="text" id="correo" placeholder="rtoledo@ejemplo.com">
            <label for="msg" style="margin-top: 10px;">Detalles</label>
            <textarea name="Detalles" id="msg"></textarea>
            <input type="submit" class="input-submit">
        </form>
        <img src="https://bis.utch.edu.mx/wp-content/uploads/sites/6/2021/03/cazadorNW.png" alt=""
            style="width: 420px;">
    </div>
    <footer style="display: flex; justify-content: flex-end; margin-right: 20px;">
        <a href=""><img src="https://cdn-icons-png.flaticon.com/128/174/174855.png" alt="" class="img-icons"></a>
        <a href=""><img src="https://cdn-icons-png.flaticon.com/128/174/174848.png" alt="" class="img-icons"></a>
        <a href=""><img src="https://cdn-icons-png.flaticon.com/128/3046/3046132.png" alt="" class="img-icons"></a>
    </footer>
</body>
  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="js/materialize.min.js"></script>
</html>
